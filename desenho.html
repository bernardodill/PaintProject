<!DOCTYPE html>
<html>
	<head lang="pt-br">
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="estiloDesenho.css"/>
		<script src="jquery-3.2.1.min.js"></script>
		
	</head>
	<body>

		<div class="content clearfix">
			<div class="left menu">
				<div class="options">
					<ul>
						<li>
							<div class="option">
								<input type="radio" id="rect" class="opcao" name="opcao" checked/>
								<label>Retangulo</label>
							</div>
						</li>
						<li>
							<div class="option">
								<input type="radio" id="line" class="opcao" name="opcao"/>
								<label>Linha</label>
							</div>
						</li>
						<li>
							<div class="option">
								<input type="radio" id="arc" class="opcao" name="opcao"/>
								<label>Arco</label>
							</div>
						</li>
						<li>
							<div class="option">
								<input type="radio" id="eraser" class="opcao" disabled="true" style="border-color:#aaa; background-color: #aaa;" name="opcao"/>
								<label>Apagador</label>
							</div>
						</li>
						<li>
							<div class="option">
								<input type="radio" id="pen" class="opcao"  disabled="true" style="border-color:#aaa; background-color: #aaa;" name="opcao"/>
								<label>Lapis</label>
							</div>
						</li>
						<li>
							<div class="option">
								<input type="radio" id="window" class="opcao" name="opcao"/>
								<label>Retangulo com medidas</label>
							</div>
						</li>	
					</ul>	
				</div>

				
				<div class="metricas hidden">
					<div class=" upper clearfix">
						<div class="border left"></div>
						<input type="text" class="medida altura left"  placeholder="Alt"/>
					</div>
					<input type="text" class=" medida largura" placeholder="Com" />
				</div>

				<div class="buttons">
					<input type="button" value="Desfazer" class="undo">
					<a class="saveButton">Salvar</a>
				</div>

			</div>
			
			<div class="board">
				<canvas id="quadro" width="700" height="900">Esse navegador n√£o suporta.</canvas>
			</div>
		</div>
		<footer>
			<p>&copy 2016 Bernardo Dill</p>
		</footer>
		<script src="scriptDesenho.js"></script>
	</body>
</html>
